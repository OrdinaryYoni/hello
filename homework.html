<style>
    .container{
        width: 100px;
        height: 100px; 
        margin: 200px;
        background-color: rgb(207, 255, 243);
        background-image: url("YONI.png");
        background-repeat: no-repeat;
        background-size: cover;
        border: 3px solid cyan;
    }
    .container:hover{
        animation-name: move;
        animation-duration: 5s;
    }

    @keyframes move{
        0%{rotate: 0deg;}
        50%{rotate: 360deg;}
        100%{rotate: 0deg;}
    }
</style>
</head>
<body>
    <div class="container"></div>
</body>
